Caveat_HTML=<FONT SIZE\='-1' FACE\='Times New Roman'><I>Nota\: Las l\u00EDneas contadas \npor este programa, son L\u00EDneas con cambios directos,\nexcluyendo comentarios y l\u00EDneas en blanco. Cambios en <U>espacios \n\u00FAnicamente</U> tampoco se consideran relevantes. Siendo que su est\u00E1ndar de cuenta LOC\npuede variar, <b>siempre confirme</B> el valor calculado\nexaminando los cambios abajo.\n\n<P>Tembi\u00E9n considere, que los c\u00E1lculos generados por este programa \n<b>no toman en cuenta</b> lo siguiente\:\n<UL>\n<LI>l\u00EDneas de c\u00F3digo reusadas, las cuales pueden aparecer como &quot;Agregadas LOC&quot;.\n<LI>c\u00F3digo generado autom\u00E1ticamente\n<LI>bloques de c\u00F3digo que se movieron de una parte a otra dentro del archivo\n, o de un archivo a otro. Estos movimientos aparecer\u00E1n\ncomo &quot;Agregadas LOC&quot; y &quot;Eliminadas LOC&quot;.\n</UL>\nSi, cualquiera de estas situaciones aplica al c\u00F3digo que compara,\nentonces los c\u00E1lculos ser\u00E1n incorrectos. Y necesitar\u00E1 determinar\nel c\u00E1lculo correcto a mano.\n\n<P>Es enredado determinar por programa las modificaciones\nLOC, as\u00ED que se recomienda usar el siguiente criterio\: si una l\u00EDnea de\nc\u00F3digo ha sido eliminada, y otra l\u00EDnea aparece en su lugar, el par \neliminado/agregado se debe considerar como una modificaci\u00F3n.\nSi est\u00E1 usando un estandar PROBE con m\u00E9todos (A, B,\nC, or D), esta aproximaci\u00F3n no afectar\u00E1 su regresi\u00F3n lineal\nde ninguna forma. Sin embargo, si est\u00E1 usando m\u00FAltiples t\u00E9cnicas de regresiones\nlineales que separan &quot;Agregadas LOC&quot;\ny &quot;Modificadas LOC&quot; en variables independientes,\ntendr\u00E1 que examinar la informaci\u00F3n para precisar los valores \nAgregados y Modificados LOC.<P></FONT>
